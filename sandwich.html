<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Sandwich</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="styles/sandwich.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Make a sandwich!</h1>
    </header>
    <main>
        <form>
            <section class="toppings">
                <section class="bread">
                    <h3>Bread</h3>
                    <label><input type="radio" name="bread" id="white"> White</label>
                    <label><input type="radio" name="bread" id="wheat"> Whole Wheat</label>
                    <label><input type="radio" name="bread" id="honey"> Honey Oat</label>
                    <label><input type="radio" name="bread" id="rye"> Malted Rye</label>
                    <label><input type="checkbox" name="gluten" id="gluten"> Gluten free</label>
                    <label><input type="checkbox" name="toasted" id="toasted"> Toasted</label>
                </section>
                <section class="protein">
                    <h3>Protein</h3>
                    <label><input type="checkbox" name="turkey" id="turkey"> Turkey</label>
                    <label><input type="checkbox" name="steak" id="steak"> Steak</label>
                    <label><input type="checkbox" name="meatless" id="meatless"> Beyond Meatballs</label>
                    <label><input type="checkbox" name="tuna" id="tuna"> Tuna</label>
                </section>
                <section class="veggies">
                    <h3>Vegetables</h3>
                    <label><input type="checkbox" name="lettuce" id="lettuce"> Lettuce</label>
                    <label><input type="checkbox" name="tomato" id="tomato"> Tomato</label>
                    <label><input type="checkbox" name="peppers" id="peppers"> Green Peppers</label>
                    <label><input type="checkbox" name="olives" id="olives"> Black Olives</label>
                </section>
            </section>
            <section class="submit">
                <input type="submit" name="make" id="make" value="Make Sandwich!">
            </section>
        </form>
        <article class="order">

        </article>
    </main>
    <script src="scripts/sandwich.js"></script>
</body>
</html>
